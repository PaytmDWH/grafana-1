<div class="container">

	<div class="login-box">

		<div class="login-box-logo">
			<img height="30%" width="30%" src="img/mayassar.png">
		</div>

    <div class="login-inner-box">
			

      <form name="loginForm" class="login-form" style="margin-top: 25px;">
				<div class="tight-form-container">
					<div class="tight-form" ng-if="loginMode">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 78px">
								<strong>User</strong>
							</li>
							<li>
								<input type="text" name="username" class="tight-form-input last" required ng-model='formModel.user' placeholder="username" style="width: 253px">
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="tight-form" ng-if="loginMode">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 78px">
								<strong>Password</strong>
							</li>
							<li>
								<input type="password" name="password" class="tight-form-input last" required ng-model="formModel.password" id="inputPassword" style="width: 253px" placeholder="password">
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>

					<div class="tight-form" ng-if="!loginMode">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 79px">
								<strong>Email</strong>
							</li>
							<li>
								<input type="email" class="tight-form-input last" required ng-model='formModel.email' placeholder="email" style="width: 253px">
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>

				</div>

				<div class="login-submit-button-row">
					<button type="submit" class="btn" ng-click="submit();" ng-class="{'btn-inverse': !loginForm.$valid, 'btn-primary': loginForm.$valid}">
						{{submitBtnText}}
					</button>
				</div>
			</form>

			<div class="clearfix"></div>

			<div class="login-oauth text-center">
				<a class="btn btn-google" href="login/google" target="_self" ng-if="googleAuthEnabled">
					<i class="fa fa-google"></i>
					with Google
				</a>
				<a class="btn btn-github" href="login/github" target="_self" ng-if="githubAuthEnabled">
					<i class="fa fa-github"></i>
					with Github
				</a>
			</div>
		</div>

		<div class="row" style="margin-top: 40px">
			<div class="text-center"> To gain access, send an email to 
                                <a href="mailto:mayassar.issues@paytm.com">
                                        mayassar.issues@paytm.com
                                </a>
                        </div>
			<div class="text-center">
				<a href="https://paytm.onelogin.com/password/forgot_password">
					Forgot your password?
				</a>
			</div>
		</div>


	</div>
